<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="stylescss.css">
    <link rel="stylesheet" href="stylescss.scss">

<body>

<!-- Navigation Bar -->
<nav id="navbar" class="navbar navbar-default p-3" role="navigation">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="#">Chef on Ski's</a></div>
        <div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
		<div class="ml-auto d-flex align-items-center">
        <a class="nav-link" href="menu.html">Full Menu</a>
        <a class="nav-link" href="order.html">Order More</a>
    	</div>
	</div>
</nav>

<div class="container py-5">
    <h2>Shopping Cart</h2>
    <div id="cartItems" class="mb-4">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cartSummary" class="card">
        <div class="card-body">
            <h4>Total: <span id="totalPrice">$0.00</span></h4>
            <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
</div>


           

<!-- Footer -->
<div id="footer"class="container-fluid mt-5">
    <footer class="py-3">
        <div class="container text-center">
            <p class="text-light">Hello, please call 999-999-9999 for any inquiry</p>
        </div>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

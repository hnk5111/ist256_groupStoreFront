<!DOCTYPE html>
<html>
    <head>
        <title>Group Storefront</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style="background-color:black">
        <!--Navigation Bar-->
        <nav class="navbar navbar-default bg-light p-3" role="navigation">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="menu.html">Chef on Ski's</a></div>
                <div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
                <div class="ml-auto"><a class="nav-link" href="homepage.html">Home</a></div>
                
            </div>
        </nav>

        <!--Menu-->
	
		<div class="container">
            <img id="menu" src="images/ChefOnSkis-ezgif.com-loop-count.gif" style="width:100%; height:auto;" alt="Animated Menu">
        </div>

        <!--Call/Contact-->
        <br>
        <div class="container text-center">
            <h6 class="text-light">For Questions Call: 999-999-9999</h6>
        </div>
        

    </body>
    <script>
        
        // Reloads animation when navigating to different page
        window.onload = function() {
            var gif = document.getElementById('menu');
            var src = gif.src;  
            gif.src = '';       
            gif.src = src;      
        };
    </script>
</html>

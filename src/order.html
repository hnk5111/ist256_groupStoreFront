<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="stylescss.css">
    
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
<nav id="navbar" class="navbar navbar-default p-3" role="navigation">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="#">Chef on Ski's</a></div>
        <div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
        <div class="ml-auto"><a class="nav-link" href="menu.html">Full Menu</a></div>
  
    </div>
</nav>

<!-- Product Menu -->
<div class="container py-5">
    <h2 class="mb-4">Product Menu</h2>
    <div class="row" id="menu">
        <!-- Product 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="images/burger.jpeg" class="card-img-top" alt="Burger">
                <div class="card-body">
                    <h5 class="card-title">Burger</h5>
                    <p class="card-text">$14.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Burger', 14)">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="images/chicken.jpg" class="card-img-top" alt="Chicken">
                <div class="card-body">
                    <h5 class="card-title">Chicken</h5>
                    <p class="card-text">$17.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Chicken', 17)">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="images/lamb.jpg" class="card-img-top" alt="Lamb">
                <div class="card-body">
                    <h5 class="card-title">Lamb</h5>
                    <p class="card-text">$23.00</p>
                    <button class="btn btn-primary" onclick="addToCart('Lamb', 23)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="shoppingcart.html" class="btn btn-success">Go to Cart</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function addToCart(itemName, itemPrice) {
        // Create a cart item object
        const cartItem = { name: itemName, price: itemPrice, quantity: 1 };

        // Check if cart exists in localStorage
        let cart = localStorage.getItem('shoppingcart');
        if (cart) {
            cart = JSON.parse(cart);
        } else {
            cart = [];
        }

        // Check if item already exists in the cart, if so, increment quantity
        const existingItem = cart.find(item => item.name === itemName);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push(cartItem);
        }

        // Update localStorage with the updated cart
        localStorage.setItem('shoppingcart', JSON.stringify(cart));

        alert(`${itemName} has been added to the cart!`);
    }
</script>

</body>
</html>

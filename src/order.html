<script>
    function addToCart(itemName, itemPrice, countElementId) {
        // Create a cart item object
        const cartItem = { name: itemName, price: itemPrice, quantity: 1 };

        // Check if cart exists in localStorage
        let cart = localStorage.getItem('shoppingcart');
        if (cart) {
            cart = JSON.parse(cart);
        } else {
            cart = [];
        }

        // Check if item already exists in the cart, if so, increment quantity
        const existingItem = cart.find(item => item.name === itemName);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push(cartItem);
        }

        // Update localStorage with the updated cart
        localStorage.setItem('shoppingcart', JSON.stringify(cart));

        alert(`${itemName} has been added to the cart!`);

        updateItemCount(countElementId, existingItem ? existingItem.quantity : 1);
    }

    function updateItemCount(elementId, count) {
        document.getElementById(elementId).innerText = count;
    }

     // Function to initialize the item counts on page load
     function initializeCounts() {
        let cart = JSON.parse(localStorage.getItem('shoppingcart')) || [];
        cart.forEach(item => {
            if (item.name === 'Burger') updateItemCount('burger-count', item.quantity);
            else if (item.name === 'Chicken') updateItemCount('chicken-count', item.quantity);
            else if (item.name === 'Lamb') updateItemCount('lamb-count', item.quantity);
        });
    }

    window.onload = initializeCounts;
    
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - Group Storefront</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="stylescss.css">
    <script src="script.js" defer></script>
</head>

<body style="background-color: #E6F7FF;">

    <nav id="navbar" class="navbar navbar-default p-1" role="navigation">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="homepage.html">Chef on Ski's</a></div>
			<div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
			<div class="ml-auto"><a class="nav-link" href="loginpage.html">Sign Up</a></div>
		</div>
	</nav>

<div class="container mt-5" style="padding-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <!-- Full Name entry -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Email Address entry -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Contact Phone Number entry (Optional) -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Optional)</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>

                <!-- Age entry -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>

                <!-- Address entry -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>

                <!-- Password entry -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm button -->
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

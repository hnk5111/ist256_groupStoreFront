<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - Group Storefront</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="homepage.html">Group Storefront</a>
    <a class="btn btn-outline-primary" href="homepage.html">Back to Store</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Sign Up</h2>
            <form id="signupForm">
                <!-- Full Name entry -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Email Address entry -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Contact Phone Number entry (Optional) -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Optional)</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>

                <!-- Age entry -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>

                <!-- Address entry -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>

                <!-- Password entry -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm button -->
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phoneNumber").value.trim();
        const age = document.getElementById("age").value.trim();
        const address = document.getElementById("address").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!fullName) {
            alert("Full Name is required.");
            event.preventDefault();
        } else if (!email) {
            alert("Email is required.");
            event.preventDefault();
        } else if (!age) {
            alert("Age is required.");
            event.preventDefault();
        } else if (!address) {
            alert("Address is required.");
            event.preventDefault();
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            event.preventDefault();
        }
    });
</script>

</body>
</html>

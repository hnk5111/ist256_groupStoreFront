<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylescss.css">
</head>
<body>

   
    <!-- Navigation Bar -->
<nav id="navbar" class="navbar navbar-default p-3" role="navigation">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="#">Chef on Ski's</a></div>
        <div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
		<div class="ml-auto d-flex align-items-center">
        <a class="nav-link" href="shoppingcart.html">Back to Cart</a>
    	</div>
	</div>
</nav>

 
    <div class="container py-5">
        <h2>Checkout</h2>
        <form onsubmit="completePurchase(event)">
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Address</label>
                <input type="text" class="form-control" id="customerAddress" required>
            </div>
            <div class="form-group">
                <label for="customerPayment">Payment Method</label>
                <select class="form-control" id="customerPayment">
                    <option value="card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Complete Purchase</button>
        </form>
        
       
        <div id="checkoutItems" class="my-4">
           
        </div>
    </div>

  
    <!-- Footer -->
    <div id="footer"class="container-fluid mt-5">
        <footer class="py-3">
            <div class="container text-center">
                <p class="text-light">Hello, please call 999-999-9999 for any inquiry</p>
            </div>
        </footer>
    </div>

    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('shoppingcart')) || [];
            const checkoutItemsContainer = document.getElementById('checkoutItems');

            if (cart.length === 0) {
                checkoutItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                let totalAmount = 0;
                cart.forEach(item => {
                    const itemRow = document.createElement('div');
                    itemRow.innerHTML = `
                        <p>${item.name} - ${item.quantity} x $${item.price} = $${(item.quantity * item.price).toFixed(2)}</p>
                    `;
                    checkoutItemsContainer.appendChild(itemRow);
                    totalAmount += item.quantity * item.price;
                });
                const totalRow = document.createElement('p');
                totalRow.innerHTML = `<strong>Total: $${totalAmount.toFixed(2)}</strong>`;
                checkoutItemsContainer.appendChild(totalRow);
            }
        };

        function completePurchase(event) {
            event.preventDefault(); 

            localStorage.removeItem('shoppingcart');

           
            alert('Thank you for your purchase!');

       
            window.location.href = 'homepage.html';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Returns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Storefront</a>
    </nav>

    <div class="container py-5">
        <h2>Billing Details</h2>
        <form id="billingForm">
            <div class="form-group">
                <label for="billingName">Name</label>
                <input type="text" class="form-control" id="billingName" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Address</label>
                <input type="text" class="form-control" id="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="billingPayment">Payment Method</label>
                <select class="form-control" id="billingPayment">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Billing Info</button>
        </form>

        <hr>

        <h2>Return an Item</h2>
        <form id="returnForm">
            <div class="form-group">
                <label for="returnProductID">Product ID</label>
                <input type="text" class="form-control" id="returnProductID" required>
            </div>
            <button type="submit" class="btn btn-danger">Return Product</button>
        </form>

        <div id="returnMessage" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>

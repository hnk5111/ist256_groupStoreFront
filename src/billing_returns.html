<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Returns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylescss.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar" class="navbar navbar-default p-3" role="navigation">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="homepage.html">Chef on Ski's</a></div>
			<div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
			<div class="ml-auto d-flex align-items-center">
			<a class="nav-link" href="order.html">Order Online</a>
			<a class="nav-link" href="loginpage.html">Sign Up</a>
			</div>
		</div>
	</nav>

    <div class="container py-5">
        <h2>Billing Details</h2>
        <form id="billingForm">
            <div class="form-group">
                <label for="billingName">Name</label>
                <input type="text" class="form-control" id="billingName" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Address</label>
                <input type="text" class="form-control" id="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="billingPayment">Payment Method</label>
                <select class="form-control" id="billingPayment">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Billing Info</button>
        </form>

        <hr>

        <h2>Return an Item</h2>
        <form id="returnForm">
            <div class="form-group">
                <label for="returnProductName">Product Name</label>
                <input type="text" class="form-control" id="returnProductName" required>
            </div>
            <button type="submit" class="btn btn-danger">Return Product</button>
        </form>

        <div id="returnMessage" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scriptt.js"></script>

    <div id="footer"class="container-fluid mt-5">
		<footer class="py-3">
			<div class="container text-center">
				<p class="text-light">Hello, please call 999-999-9999 for any inquiry</p>
				<p><a class="nav-link" href="productManagement.html">Product Management</a></p>
				<p><a class="nav-link" href="billing_returns.html">Returns</a></p>
			</div>
		</footer>
	</div>

</body>
</html>

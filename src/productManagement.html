<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="stylescss.css">
    <link rel="stylesheet" href="stylescss.scss">
    <link rel="stylesheet" href="productManager.js">

</head>
<body style="background-color: #E6F7FF;">

    <nav id="navbar" class="navbar navbar-default p-3" role="navigation">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="navbar-header d-flex align-items-center"><a class="navbar-brand" href="homepage.html">Chef on Ski's</a></div>
			<div class="ml-auto"><a class="nav-link" href="homepage.html"><img class="logo" src="images/logo.jpg"></a></div>
			<div class="ml-auto"><a class="nav-link" href="loginpage.html">Sign Up</a></div>
            
		</div>
	</nav>

<body>

    <div class="container mt-5" style="padding-bottom: 50px;">
        <h2 class="text-center mb-4">Product Management</h2>

        <div class="form-container">
            <form id="productForm">
                
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="productId" placeholder="Enter Product ID" required>
                </div>

                <div class="mb-3">
                    <label for="productDescription" class="form-label">Product Description <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="productDescription" placeholder="Enter Product Description" required>
                </div>

                <div class="mb-3">
                    <label for="productCategory" class="form-label">Product Category <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Enter Product Category" required>
                </div>

                <div class="mb-3">
                    <label for="productUnit" class="form-label">Product Unit of Measure <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="productUnit" placeholder="Enter Unit of Measure (e.g., kg, lb)" required>
                </div>

                <div class="mb-3">
                    <label for="productPrice" class="form-label">Product Price <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Enter Product Price" required>
                </div>

                <div class="mb-3">
                    <label for="productWeight" class="form-label">Product Weight (Optional)</label>
                    <input type="number" step="0.01" class="form-control" id="productWeight" placeholder="Enter Product Weight">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                    <button type="button" class="btn btn-secondary" id="searchProductBtn">Search Product</button>
                </div>
            </form>
        </div>
        
        <div class="mt-5" id="productList">
            <h3>Saved Products</h3>
            <ul id="productItems" class="list-group"></ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="productManager.js"></script>

</body>
</html>
